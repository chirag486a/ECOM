<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 6</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="">
    <div class="flex flex-col items-center mx-auto">
      <!-- Heading -->
      <div>
        <h1 class="w-full mt-3 text-xl text-center">Search Our Products</h1>
      </div>
      <!-- Search Form -->
      <div class="flex-1 w-full max-w-2xl mt-3">
        <form class="w-full mx-auto group" id="SearchForm">
          <div
            class="flex gap-0 transition duration-150 ease-in border-4 border-transparent rounded-lg group-focus-within:border-4 group-focus-within:border-slate-400"
          >
            <div
              class="border border-r-0 rounded-md rounded-r-none cursor-pointer bg-slate-300"
            >
              <select
                name="category"
                id="categorySearchEl"
                class="h-full p-2 text-sm bg-transparent outline-none cursor-pointer peer-focus:border-transparent"
              >
                <option value="all" selected>All Category</option>
                <option value="fashion">Fashion</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
              </select>
            </div>
            <input
              type="search"
              name="query"
              id="searchInputEl"
              placeholder="Search üîç"
              class="flex-1 block h-10 px-4 text-base transition-all duration-150 border border-l-0 border-r-0 rounded-md rounded-l-none rounded-r-none outline-none peer focus:border-transparent focus:text-sm"
            />
            <button class="min-h-full px-2 text-base rounded-r-md bg-slate-300 ">Go</button>
          </div>
        </form>
      </div>
      <!-- PRODUCT LISTS -->
      <div class="w-8/12 mt-6 mb-32">
        <div class="flex flex-row flex-wrap gap-12">
          <button>
            <div
              class="flex flex-col gap-4 p-6 shadow-2xl max-w-56 bg-slate-100 rounded-xl group hover:cursor-pointer"
            >
              <div
                class="relative w-full overflow-hidden transition-all duration-150 rounded-lg aspect-square group-hover:brightness-75"
              >
                <img
                  src="https://cdn.dummyjson.com/products/images/beauty/Essence%20Mascara%20Lash%20Princess/1.png"
                  alt="Product Thumbnail"
                  class="transition-all duration-150 scale-150 aspect-square bg-slate-300 group-hover:scale-100"
                />
              </div>
              <div class="flex flex-col gap-4">
                <div class="flex items-baseline lg:gap-8 lg:px-1">
                  <span
                    class="text-base font-bold transition-all duration-150 text-slate-700 hover:opacity-75"
                    >$200 /-</span
                  >
                  <!-- <span class="text-xs font-light opacity-75">At 50% off</span> -->
                  <span class="text-base font-normal line-through opacity-60"
                    >$400</span
                  >
                </div>
                <div class="w-full">
                  <span
                    class="inline-block max-w-full overflow-hidden text-base text-left text-slate-800 text-wrap"
                    >Samsung S24 Ultra Hello world</span
                  >
                </div>
                <div class="flex items-baseline gap-2 text-xs">
                  <span class="opacity-75 text-slate-800">4.6</span>
                  <span class="flex items-end text-sm">
                    <span class="hover:brightness-75">‚≠ê</span>
                    <span class="hover:brightness-75">‚≠ê</span>
                    <span class="hover:brightness-75">‚≠ê</span>
                    <span class="hover:brightness-75">‚≠ê</span>
                    <span class="hover:brightness-75">‚≠ê</span>
                  </span>
                  <span class="ml-4 opacity-75 text-slate-800">(4)</span>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
