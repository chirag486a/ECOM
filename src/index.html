  <body class="bg-slate-50">
    <div class="flex flex-col items-center mx-auto">
      <!-- Heading -->
      <div>
        <h1 class="w-full mt-3 text-xl text-center">Search Our Products</h1>
      </div>
      <!-- Search Form -->
      <div class="flex-1 w-full max-w-2xl mt-3">
        <form class="w-full mx-auto group" id="SearchForm">
          <div
            class="flex gap-0 transition duration-150 ease-in border-4 border-transparent rounded-lg group-focus-within:border-4 group-focus-within:border-slate-400"
          >
            <div
              class="border border-r-0 rounded-md rounded-r-none bg-slate-300"
            >
              <select
                name="category"
                id="categorySearchEl"
                class="h-full p-2 text-sm bg-transparent outline-none cursor-pointer peer-focus:border-transparent"
              >
                <option value="all" selected>All Category</option>
                <option value="fashion">Fashion</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
              </select>
            </div>
            <input
              type="search"
              name="query"
              id="searchInputEl"
              placeholder="Search"
              class="flex-1 block h-10 px-4 text-base transition-all duration-150 border border-l-0 border-r-0 rounded-md rounded-l-none rounded-r-none outline-none peer focus:border-transparent focus:text-sm"
            />
            <button class="min-h-full px-2 text-base rounded-r-md bg-slate-300">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"

                />
              </svg>
            </button>
          </div>
        </form>
